<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="login-box">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Seu nome:" required>
        <div class="error" id="nomeError"></div>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" placeholder="Seu melhor email:" id="email" required>
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" placeholder="Sua melhor senha:" id="senha" required>
        <div class="error" id="senhaError"></div>
      </div>

      <div class="form-group">
        <label for="confirmarSenha">Confirmar senha</label>
        <input type="password" placeholder="Confirme sua senha:" id="confirmarSenha" required>
        <div class="error" id="confirmarSenhaError"></div>
      </div>

      <button type="submit" class="btn">Cadastrar</button>
    </form>

    <div class="link">
      <p>JÃ¡ tem uma conta? <a href="login.html">Entrar</a></p>
    </div>
  </div>
  <script src="cadastro.js"></script>
</body>
</html>
